apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - argo-cd-dashboards.yaml
  - keptn-dashboards.yaml
  - kubernetes-dashboards.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: argo-cd-application-overview
    files:
      - argo-cd-mixin/argo-cd-application-overview.json
  - name: argo-cd-notifications-overview
    files:
      - argo-cd-mixin/argo-cd-notifications-overview.json
  - name: argo-cd-operational-overview
    files:
      - argo-cd-mixin/argo-cd-operational-overview.json

  - name: keptn-applications
    files:
      - keptn/keptn-applications.json
  - name: keptn-overview
    files:
      - keptn/keptn-overview.json
  - name: keptn-workloads
    files:
      - keptn/keptn-workloads.json

  - name: apiserver
    files:
      - kubernetes-mixin/apiserver.json
  - name: cluster-total
    files:
      - kubernetes-mixin/cluster-total.json
  - name: controller-manager
    files:
      - kubernetes-mixin/controller-manager.json
  - name: k8s-resources-cluster
    files:
      - kubernetes-mixin/k8s-resources-cluster.json
  - name: k8s-resources-namespace
    files:
      - kubernetes-mixin/k8s-resources-namespace.json
  - name: k8s-resources-node
    files:
      - kubernetes-mixin/k8s-resources-node.json
  - name: k8s-resources-pod
    files:
      - kubernetes-mixin/k8s-resources-pod.json
  - name: k8s-resources-windows-cluster
    files:
      - kubernetes-mixin/k8s-resources-windows-cluster.json
  - name: k8s-resources-windows-namespace
    files:
      - kubernetes-mixin/k8s-resources-windows-namespace.json
  - name: k8s-resources-windows-pod
    files:
      - kubernetes-mixin/k8s-resources-windows-pod.json
  - name: k8s-resources-workload
    files:
      - kubernetes-mixin/k8s-resources-workload.json
  - name: k8s-resources-workloads-namespace
    files:
      - kubernetes-mixin/k8s-resources-workloads-namespace.json
  - name: k8s-windows-cluster-rsrc-use
    files:
      - kubernetes-mixin/k8s-windows-cluster-rsrc-use.json
  - name: k8s-windows-node-rsrc-use
    files:
      - kubernetes-mixin/k8s-windows-node-rsrc-use.json
