apiVersion: grafana.integreatly.org/v1beta1
kind: Grafana
metadata:
  name: grafana
  labels:
    app.kubernetes.io/name: grafana
spec:
  deployment:
    spec:
      replicas: 1
      template:
        spec:
          containers:
            - name: grafana
              resources:
                requests:
                  cpu: 100m
                  memory: 256Mi
                limits:
                  memory: 256Mi
  config:
    auth:
      disable_login_form: 'false'
    auth.anonymous:
      enabled: 'true'
      org_role: Editor
    auth.basic:
      enabled: 'true'
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus-operated.prometheus.svc.cluster.local:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 5s
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: jaeger-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasource:
    name: jaeger
    type: jaeger
    access: proxy
    url: http://jaeger-query.jaeger.svc.cluster.local:16686
    isDefault: false
    jsonData:
      spanBar:
        type: None
    editable: false
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: loki-datasource
spec:
  instanceSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  datasource:
    name: loki
    type: loki
    access: proxy
    url: http://loki.loki.svc.cluster.local:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000
