apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: reference-service-go
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: reference-service-go
spec:
  promotionPolicies:
    - stageSelector:
        name: dev
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: promote-reference-service-go
spec:
  vars:
    - name: gitRepo
      value: https://github.com/monkescience/gitops.git
    - name: chart
      value: oci://ghcr.io/monkescience/helm-charts/reference-service-go
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - commit: ${{ commitFrom(vars.gitRepo).ID }}
            path: ./apps
          - branch: stage/${{ ctx.stage }}
            create: true
            path: ./out
    - uses: yaml-update
      config:
        path: ./apps/eu-central-1-dev/reference-service-go.yaml
        updates:
          - key: spec.sources[0].targetRevision
            value: ${{ chartFrom( vars.chart ).Version }}
    - uses: git-commit
      config:
        path: ./out
        message: "chore(kargo): promote reference-service-go chart to ${{ chartFrom( vars.chart ).Version }} (${{ ctx.stage }})"
    - uses: git-push
      config:
        path: ./out
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: reference-service-go
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - task:
            name: promote-reference-service-go
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: reference-service-go
spec:
  subscriptions:
    - chart:
        repoURL: oci://ghcr.io/monkescience/helm-charts/reference-service-go
        semverConstraint: '>= 0.0.0-0'
