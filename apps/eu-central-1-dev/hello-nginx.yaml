apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-nginx
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/monkescience/gitops.git
    targetRevision: HEAD
    path: manifests/hello-nginx/overlays/eu-central-1-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true